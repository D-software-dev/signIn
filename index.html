<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-In Project</title>
    <script src="https://kit.fontawesome.com/928c9c86b9.js" crossorigin="anonymous"></script>
<body>
    <div class="container x-y-center">
        <nav class="space-between">
            <img src="logo.png" alt="webs-logo" class="logo">
            <ul class="flex">
                <li><a href="#" class="link-1">New to Country?</a></li>
                <li><a href="#" class="border link-2">Create an account</a></li>
            </ul>
        </nav>
        <div class="sign">
            <h3>Sign In</h3>
            <a href="#" class="sign-in">Sign In using Open ID Connect</a>
            <p>or sign in with your email</p>
            <form action="#">
                <div class="email">
                    <label for="e-mail">Email address</label>
                    <input type="email" name="user-mail" id="e-mail" placeholder="Enter your email">
                </div>
                <div class="password">
                    <div class="space-between" style="align-items: center;">
                        <label for="password">Password</label>
                        <a href="#" style="color: rgb(95, 95, 230);">Forgot password?</a>
                    </div>
                    <input type="password" name="User-password" id="password" placeholder="Enter your password">
                </div>
                <input type="submit" value="Sign In" class="btn">
            </form>
        </div>
        <footer class="space-between">
            <p><i class="fa-regular fa-copyright"></i> 2021 Countly Limited</p>
            <ul class="flex foot-links">
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Security</a></li>
                <li><a href="#">Get in Touch</a></li>
            </ul>
        </footer>
        <!-- This is a test for git (literally) -->
    </div>
</body>
</html>
