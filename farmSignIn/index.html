<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>FarmMan / sign in</title>
</head>
<body>
    <div class="two-col container">
        <div class="image"></div>
        <div class="content">
           <a href="#" class="logo-wrapper"><i class="fa-solid fa-tree logo"></i> <h4>FarmMan</h4></a>
            <div class="form-container">
              <h1>Hello, <br> Welcome Back</h1>
              <form action="#" class="col-flex">
                    <p class="small-text">Login to message your account</p>
                    <input type="email" name="User-email" id="email" placeholder="Email">
                    <div class="userPassword col-flex">
                        <input type="password" name="Password" id="password" placeholder="Password">
                        <a href="#" class="small-text" style="text-align: right;">Forgot your password?</a>
                    </div>
                    <input type="submit" value="Login">
                    <p class="small-text or">Or</p>
                    <div class="flex">
                        <i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-dropbox"></i>
                    </div>
                </form>
            </div>
            <p class="small-text">Don't have an account? <a href="#" class="sign">Signup</a></p>
        </div>
    </div>
</body>
</html>
