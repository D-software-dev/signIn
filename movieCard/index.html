<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My first card</title>
    <script
      src="https://kit.fontawesome.com/928c9c86b9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="picture">
        <div class="space">
          <i class="fa-solid fa-arrow-left"></i>
          <i class="fa-regular fa-heart white"></i>
        </div>
      </div>
      <div class="content">
        <h3>Jurassic World Dominion</h3>
        <ul class="props">
          <li>14</li>

          <li>2h 27m</li>
          <li>Action/Sci-fi</li>
          <li>2022</li>
        </ul>
        <p class="desc">
          When young Maisie is abducted by dino-poachers. Owen and Claire set
          out to find and rescue her, with their journey taking them to a
          dinosaur habitat.
        </p>
        <img
          class="rating"
          src="https://www.dropbox.com/s/zodzhpzg6zg6v2b/ei_1662897031662-removebg-preview~2.png?raw=1"
          alt="rate"
        />
      </div>
    </div>
  </body>
</html>
